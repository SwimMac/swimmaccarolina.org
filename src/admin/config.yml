backend:
  name: git-gateway
  branch: master

media_folder: "dist/static/uploads"
public_folder: "src/static/uploads"

collections:
  - name: "employment"
    label: "Employment Opportunities"
    folder: "src/employment"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "job.njk"

      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Post Body"
        name: "body"
        widget: "markdown"

  - name: "news"
    label: "News Entries"
    folder: "src/news"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "news.njk"

      - label: "Posted Date"
        name: "date"
        widget: "datetime"

      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Post Body"
        name: "body"
        widget: "markdown"

      - label: "Image"
        name: "image"
        widget: "image"
        media_folder: "/src/static/uploads/news"
        required: false
        choose_url: true
        media_library:
          config:
            multiple: false
