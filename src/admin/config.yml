backend:
  name: git-gateway
  branch: master

media_folder: "/src/static/uploads"
public_folder: "/static/uploads"
site_url: https://www.swimmaccarolina.org
display_url: https://www.swimmaccarolina.org
logo_url: https://www.swimmaccarolina.org/static/swimmac-logo.svg

collections:
  - name: "pages"
    label: "Page Content"
    folder: "src/pages"
    slug: "{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "pages.njk"

      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Post Body"
        name: "body"
        widget: "markdown"

  - name: "employment"
    label: "Employment Opportunities"
    folder: "src/employment"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "job.njk"

      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Post Body"
        name: "body"
        widget: "markdown"

  - name: "news"
    label: "News Entries"
    folder: "src/news"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "news.njk"

      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Posted Date"
        name: "postDate"
        widget: "datetime"

      - label: "Post Body"
        name: "body"
        widget: "markdown"

      - label: "Image"
        name: "image"
        widget: "image"
        media_folder: "/static/uploads/news"
        required: false
        choose_url: true
        media_library:
          config:
            multiple: false

  - name: "staff"
    label: "Staff Members"
    folder: "src/staff"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "First Name"
        name: "firstName"
        widget: "string"

      - label: "Last Name"
        name: "lastName"
        widget: "string"

      - label: "Image"
        name: "image"
        widget: "image"
        media_folder: "/static/staff"
        required: false
        choose_url: true
        media_library:
        config:
          multiple: false

      - label: "Bio"
        name: "bio"
        widget: "markdown"
